<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>관심 목록</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<link rel="stylesheet" href="HeartListForm.css">
</head>
<body>
	<hr>
	<main  id="heartlist-container">
		<section>
			<div class="heart-title-box">
			<span class="heart-title">관심 목록</span>
			<button type="button" class="heart-delete-all">전체 삭제</button>
			</div>
		</section>
		<section class="heart-section2">
			<div class="heart-list">
				<div class="heart-imgbox">
				<a href="../productDetails/PoductDetails.html"><img src="../common/image/product/레플리카아이콘유니폼.jpg" class="heart-img"></a>
				</div>
				<div class="heart-info">
				<span>[두산베어스] 마킹키트(원정)(개별판매용)</span>
				<br>
				<span>18,000원</span>
				</div>
			</div>
			<div class="heart-btns">
				<div class="btn-to-cart">
					<button type="submit" class="btn-to-cart">장바구니 담기</button>
				</div>
				<div class="heart-delete">
					<button type="submit" class="btn-heart-delete">삭제</button>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
