<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Header</title>
<link href="../common/bootstrap/bootstrap.min.css" rel="stylesheet">
<script src="../common/bootstrap/bootstrap.bundle.min.js"></script>
<script src="../common/jquery/jquery.min.js"></script>
<!-- <link href="Header.css" rel="stylesheet"> -->
<style>
html{
    width:1728px;
}
#header-body {
    width: 100%;
    padding: 0;
    box-sizing: border-box;
    caret-color: transparent;
}
.logo-container {
    clear: both;
    margin-top: 62px;
    margin-bottom: 60px;
    position: relative;
    text-align: center;
}
.logo-div {
    display: inline-block;
    text-align: center;
}
.logo {
    width: 256px; 
    height: 74px;
    display: block;
    margin: 0 auto;
}
.login{
	top: -88px;
	left: 440px;
	font-size: 14px;
}
.member{
	top: -88px;
	left: 440px;
	font-size: 14px;
}
.myPage{
	position: absolute;
    top: -2px;
    left: 252px;
}
.cart{
	position: absolute;   
    top: -2px;
	left: 252px;
}
.rights {
	position: absolute;
	top: 24px;
    left: 1020px;
    width: 20%;
    text-align: center;
}
.rights a {
    display: inline-block;
    margin-left: 20px;
    text-decoration: none;
    color: #333333;
    text-align: center;
    position: relative;
}
.rights img {
    width: 34px; 
    height: 30px;
    display: block;
    margin: 0 auto;
}
.rights span{
	font-weight: bold;
	font-size: 16px;
}
.cart {
    position: relative;
}
.cart-badge {
    position: absolute;
    top: -8px;
    left: 40px;
    background-color: #333333;
    color: #ffffff;
    border-radius: 50px;
    width: 20px;
    height: 20px;
    line-height: 18px;
    text-align: center;
    font-size: 12px;
    font-weight: bold;
}
</style>
</head>
<body id="header-body">
    <div class="logo-container">
        <div class="logo-div">
            <a href="../main/Main.html"><img class="logo" src="../common/image/logo/logo.png"></a>
        </div>
        <div class="rights">
        	<a href="../login/Login.html" class="login">로그인</a>
        	<a href="../join/JoinForm.html" class="member">회원가입</a>
            <a href="../mypage/MainMyPage.html" class="myPage"><img src="../common/image/logo/myPage.png">
            	<span>마이페이지</span>
            </a>
            <a href="../cart/CartForm.html" class="cart"><img src="../common/image/logo/cart.png">
            	<span>장바구니</span>
                <span class="cart-badge">0</span>
            </a>
        </div>
    </div>
<script>
$(document).ready(function () {
    var loginSuccess = localStorage.getItem("login");
    var userAdmin = localStorage.getItem("userAdmin");
    if (loginSuccess) {
        $(".login").text("로그아웃").attr("href", "#").on("click", function () {
            localStorage.removeItem("login");
            localStorage.removeItem("userAdmin");
            location.href = "../main/Main.html"; 
        });
        $(".member").css("display", "none");
        $(".login").css({"left":"350px"});
    } else {
        $(".login").text("로그인");
    }
});
</script>
</body>
</html>
