<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Login.css" />
</head>
<body>
    <div class="loginpage-container">
        <header id="main-header"></header>
        <hr style="color: black" />
        <div class="login-container" style="margin-top: 50px; margin-bottom: 50px">
            <h1>LOG-IN</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" class="form-control" />
                    <div id="usernameError" style="color:red; display:none;"></div>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" class="form-control" />
                    <div id="passwordError" style="color:red; display:none;"></div>
                </div>
                <button type="submit" class="login-btn" >로그인</button>
                <button type="button" class="signup-btn">회원가입</button>
            </form>
            <div class="options">
                <a href="FindId.html">아이디 찾기</a>
                <a href="#">비밀번호 찾기</a>
            </div>
        </div>
        <footer id="main-footer"></footer>
    </div>
    <script>
        $(document).ready(function () {
            $("#main-header").load("../main/Header.html");
            $("#main-footer").load("../main/Footer.html");
            
            var users = JSON.parse(localStorage.getItem("users")) || [];

            if (users.length === 0) {
                users.push({
                    id: "soobin",
                    password: "1234",
                    name: "전수빈",
                    phone: "01049076427",
                    address: "서울특별시 종로구 창경궁로 254 동원빌딩 402호 ",
                });

                localStorage.setItem("users", JSON.stringify(users));
            }

            const form = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');

            if (!usernameError || !passwordError) {
                console.error("제대로 되고 있나 확인합니다.");
                return;
            }
            
            function validateForm() {
                let isValid = true;

                const usernameValue = usernameInput.value.trim();
                const passwordValue = passwordInput.value.trim();
                const passwordPattern = /^[A-Za-z0-9]+$/;

                if (usernameValue === '') {
                    usernameError.textContent = '아이디를 입력해주세요.';
                    usernameError.style.display = 'block';
                    isValid = false;
                } else {
                    usernameError.style.display = 'none';
                }

                if (passwordValue === '') {
                    passwordError.textContent = '비밀번호를 입력해주세요.';
                    passwordError.style.display = 'block';
                    isValid = false;
                } else if (passwordValue.length < 4) {
                    passwordError.textContent = '비밀번호는 최소 4자 이상이어야 합니다.';
                    passwordError.style.display = 'block';
                    isValid = false;
                } else {
                    passwordError.style.display = 'none';
                }

                return isValid;
            }

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                if (validateForm()) {
                    window.location.href = '../main/Main.html';
                }
            });
        });
    </script>
</body>
</html>
