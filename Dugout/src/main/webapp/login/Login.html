<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <div class="loginpage-container">
      <header id="main-header"></header>
      <hr style="color: black" />
      <div
        class="login-container"
        style="margin-top: 50px; margin-bottom: 50px"
      >
        <h1>LOG-IN</h1>
        <form>
          <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" class="form-control" />
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" class="form-control" />
          </div>
          <button type="submit" class="login-btn">로그인</button>
          <button type="button" class="signup-btn">회원가입</button>
        </form>
        <div class="options">
          <a href="FindId.html">아이디 찾기</a>
          <a href="#">비밀번호 찾기</a>
        </div>
      </div>
      <footer id="main-footer"></footer>
    </div>
    <script>
      $(document).ready(function () {
        $("#main-header").load("../main/Header.html");
        $("#main-footer").load("../main/Footer.html");

        var users = JSON.parse(localStorage.getItem("users")) || [];

        if (users.length === 0) {
          users.push({
            id: "soobin",
            password: "1234",
            name: "전수빈",
            phone: "01049076427",
            address: "서울특별시 종로구 창경궁로 254 동원빌딩 402호 ",
          });

          localStorage.setItem("users", JSON.stringify(users));
        }
        
        const form = document.querySelector('form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        
        const usernameError = createErrorElement(usernameInput);
        const passwordError = createErrorElement(passwordInput);

        form.addEventListener('submit', handleFormSubmit);
        passwordInput.addEventListener('input', maskPasswordInput);

        function createErrorElement(inputElement) {
          const errorElement = document.createElement('span');
          errorElement.className = 'text-danger';
          errorElement.style.display = 'none';
          inputElement.parentNode.appendChild(errorElement);
          return errorElement;
        }
        
        function validateForm() {
            let isValid = true;

            isValid = validateUsername() && isValid;
            isValid = validatePassword() && isValid;

            return isValid;
          }

          function validateUsername() {
            const usernameValue = usernameInput.value.trim();

            if (usernameValue === '') {
              displayError(usernameError, '아이디를 입력해주세요.');
              return false;
            } else {
              hideError(usernameError);
              return true;
            }
          }

          function validatePassword() {
            const passwordValue = passwordInput.value.trim();
            const passwordPattern = /^[A-Za-z0-9]+$/;

            if (passwordValue === '') {
              displayError(passwordError, '비밀번호를 입력해주세요.');
              return false;
            } else if (passwordValue.length < 8) {
              displayError(passwordError, '비밀번호는 최소 8자 이상이어야 합니다.');
              return false;
            } else if (!passwordPattern.test(passwordValue)) {
              displayError(passwordError, '비밀번호는 영문자와 숫자만 포함해야 합니다.');
              return false;
            } else {
              hideError(passwordError);
              return true;
            }
          }
          
          function displayError(errorElement, message) {
              errorElement.textContent = message;
              errorElement.style.display = 'block';
            }

            function hideError(errorElement) {
              errorElement.style.display = 'none';
            }
            
            function maskPasswordInput() {
            	this.style.fontFamily = 'password';
            }
            
            passwordInput.addEventListener('input', maskPasswordInput);
            
            function handleFormSubmit(event) {
                event.preventDefault(); // 폼의 기본 제출 방지

                if (validateForm()) {
                  const formData = {
                    username: usernameInput.value.trim(),
                    password: passwordInput.value.trim()
                  };

                  sendLoginRequest(formData);
                }
              }

              function sendLoginRequest(formData) {
                $.ajax({
                  url: '/login', 
                  method: 'POST',
                  contentType: 'application/json',
                  data: JSON.stringify(formData),
                  success: function (response) {
                    if (response.success) {
                      window.location.href = '/dashboard';
                    } else {
                      alert('로그인 실패: ' + response.message);
                    }
                  },
                  error: function () {
                    alert('로그인 중 오류가 발생했습니다.');
                  }
                });
              }
      });
    </script>
  </body>
</html>
