<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="loginpage-container">
        <header id="main-header"></header>
        <hr style="color: black;">
        <div class="login-container" style="margin-top: 50px; margin-bottom: 50px;">
            <h1>Find ID</h1>
            <form>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="name" id="name" class="form-control" placeholder="이름을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="phone">전화번호</label>
                    <input type="text" id="phone" class="form-control" placeholder="전화번호를 입력하세요">
                </div>
                <button type="submit" class="login-btn">확인</button>
            </form>
            <div class="options">
                <a href="login.html">로그인</a>
                <a href="#">비밀번호 찾기</a>
            </div>
        </div>
        <footer id="main-footer"></footer>
    </div>
    <script>
        $(document).ready(function(){
            $("#main-header").load("../main/Header.html");
            $("#main-footer").load("../main/Footer.html");
        });
    </script>
</body>
</html>
