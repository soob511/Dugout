<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
<link href="../common/bootstrap/bootstrap.min.css" rel="stylesheet">
<script src="../common/bootstrap/bootstrap.bundle.min.js"></script>
<script src="../common/jquery/jquery.min.js"></script>
<link rel="stylesheet" href="JoinForm.css">
</head>
<body class="join-body">
	<header id="main-header"></header>
	<hr class="join-hr">
	<main id="member-form">
		<section class="title">
			<span class="join">JOIN</span>
		</section>
		<form class="row g-3">
			<fieldset class="col-12">
				<div class="mb-3">
					<label for="inputId" class="form-label">아이디</label>
					<input type="text" class="form-control" id="inputId" placeholder="예) dugout" >
					<button type="button" class="check-duplicate">중복확인</button>
				</div>
				<div class="mb-3">
					<label for="inputPassword" class="form-label">비밀번호</label>
					<input type="password" class="form-control" id="inputPassword" placeholder="영문, 숫자 조합 8 ~ 16자" >
				</div>
				<div class="mb-3">
					<label for="inputPasswordConfirm" class="form-label">비밀번호 확인</label>
					<input type="password" class="form-control" id="inputPasswordConfirm" placeholder="영문, 숫자 조합 8 ~ 16자" >
				</div>
				<div class="mb-3">
					<label for="inputName" class="form-label">이름</label>
					<input type="text" class="form-control" id="inputName" >
				</div>
				<div class="mb-3">
					<label for="inputPhone" class="form-label">전화번호</label>
					<input type="text" class="form-control" id="inputPhone" >
				</div>
				<div class="mb-3">
					<label for="inputAddress" class="form-label">주소</label>
					<input type="text" class="form-control" id="inputAddress">
				</div>
				<button type="submit" class="btnMember">회원가입</button>
			</fieldset>
		</form>
	</main>
	<footer id="main-footer"></footer>
    <script>
        $(document).ready(function(){
            $("#main-header").load("../main/Header.html");
            $("#main-footer").load("../main/Footer.html");
        });
    </script>
</body>
</html>
