<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Form</title>
    <link href="common/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="common/bootstrap/bootstrap.min.js.map"></script>
    <script src="common/bootstrap/jquery.min.js.map"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="../common/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="../common/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../common/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="JoinForm.css">
</head>
<body class="join-body">
    <header id="main-header"></header>
    <hr class="join-hr">
    <main id="member-form">
        <section class="title">
            <span class="join">회원 가입</span>
        </section>
        <form class="row g-3">
            <fieldset class="col-12">
                <div class="mb-3 form-group">
                    <label for="inputId" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="inputId" placeholder="예) dugout">
                    <button type="button" class="check-duplicate">중복 확인</button>
                    <span class="message username-message">이미 존재하는 아이디입니다.</span>
                </div>
                <div class="mb-3 form-group">
                    <label for="inputPassword" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="영문, 숫자 조합 8 ~ 16자">
                    <span class="message strongPassword-message">비밀번호 형식이 올바르지 않습니다.</span>
                </div>
                <div class="mb-3 form-group">
                    <label for="inputPasswordConfirm" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="비밀번호 확인">
                    <span class="message mismatch-message">비밀번호가 일치하지 않습니다.</span>
                </div>
                <div class="mb-3">
                    <label for="inputName" class="form-label">이름</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="mb-3">
                    <label for="inputPhone" class="form-label">전화번호</label>
                    <input type="text" class="form-control" id="inputPhone">
                </div>
                <div class="mb-3">
                    <label for="inputAddress" class="form-label">주소</label>
                    <input type="text" class="form-control" id="inputAddress">
                </div>
                <button type="submit" class="btnMember">회원가입</button>
            </fieldset>
        </form>
    </main>
    <footer></footer>
    <script src="../common/jquery/jquery.min.js"></script>
    <script src="../common/bootstrap/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $("footer").load("../main/Footer.html");
            $("header").load("../main/Header.html");
        });

        let InputUsername = document.querySelector('#inputId'); 
        let CheckDuplicateButton = document.querySelector('.check-duplicate'); 
        let InputPassword = document.querySelector('#inputPassword'); 
        let InputPasswordRetype = document.querySelector('#inputPasswordConfirm'); 
        let MismatchMessage = document.querySelector('.mismatch-message');
        let StrongPasswordMessage = document.querySelector('.strongPassword-message'); 
        let PasswordLabel = document.querySelector('label[for="inputPassword"]'); 
        let PasswordRetypeLabel = document.querySelector('label[for="inputPasswordConfirm"]');
        function idLength(str) {
            return str.length >= 4 && str.length <= 12;
        }
        function onlyNumberAndEnglish(str) {
            return /^[A-Za-z\d]{8,16}$/.test(str);
        }
        function strongPassword(str) {
            return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,16}$/.test(str);
        }  
        function isMatch(password, passwordRetype) {
            return password === passwordRetype;
        } 
        function checkIdAvailability(username) {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            return users.some(user => user.id === username);
        } 
        InputUsername.addEventListener('input', function () {
            let username = InputUsername.value;
            if (username.length > 0) {
                if (idLength(username) && onlyNumberAndEnglish(username)) {
                    CheckDuplicateButton.classList.remove('unavailable', 'available');
                    CheckDuplicateButton.textContent = '중복 확인';
                    InputUsername.placeholder = '예) dugout'; 
                    document.querySelector('.username-message').style.opacity = 0; 
                } 
            } else {
                CheckDuplicateButton.classList.remove('available', 'unavailable');
                CheckDuplicateButton.textContent = '중복 확인';
                InputUsername.placeholder = '예) dugout'; 
                InputUsername.classList.remove('error'); 
                document.querySelector('.form-label').classList.remove('error'); 
                document.querySelector('.username-message').style.opacity = 0; 
            }
        });      
        CheckDuplicateButton.addEventListener('click', function () {
            let username = InputUsername.value;
            if (username.length > 0) {
                if (checkIdAvailability(username)) {
                    CheckDuplicateButton.classList.remove('available');
                    CheckDuplicateButton.classList.add('unavailable');
                    CheckDuplicateButton.textContent = '재확인';
                    InputUsername.classList.add('error');
                    document.querySelector('.form-label').classList.add('error');
                    InputUsername.placeholder = ''; 
                    document.querySelector('.username-message').style.opacity = 1; 
                } else {
                    CheckDuplicateButton.classList.remove('unavailable');
                    CheckDuplicateButton.classList.add('available');
                    CheckDuplicateButton.textContent = '사용 가능';
                    InputUsername.classList.remove('error');
                    document.querySelector('.form-label').classList.remove('error');
                    InputUsername.placeholder = ''; 
                    document.querySelector('.username-message').style.opacity = 0; 
                }
            }
        });      
        InputPassword.addEventListener('keyup', function () {
            if (InputPassword.value.length !== 0) {
                if (strongPassword(InputPassword.value)) {
                    StrongPasswordMessage.style.opacity = 0;
                    InputPassword.classList.remove('error');
                    PasswordLabel.classList.remove('error');
                } else {
                    StrongPasswordMessage.style.opacity = 1;
                    InputPassword.classList.add('error');
                    PasswordLabel.classList.add('error');
                }
            } else {
                StrongPasswordMessage.style.opacity = 0;
                InputPassword.classList.remove('error');
                PasswordLabel.classList.remove('error');
            }
        });      
        InputPasswordRetype.addEventListener('keyup', function () {
            if (InputPasswordRetype.value.length !== 0) {
                if (isMatch(InputPassword.value, InputPasswordRetype.value)) {
                    MismatchMessage.style.opacity = 0;
                    InputPasswordRetype.classList.remove('error');
                    PasswordRetypeLabel.classList.remove('error');
                } else {
                    MismatchMessage.style.opacity = 1;
                    InputPasswordRetype.classList.add('error');
                    PasswordRetypeLabel.classList.add('error');
                }
            } else {
                MismatchMessage.style.opacity = 0;
                InputPasswordRetype.classList.remove('error');
                PasswordRetypeLabel.classList.remove('error');
            }
        });       
        document.querySelector('.btnMember').addEventListener('click', function(event) {
            event.preventDefault(); 
            let username = InputUsername.value;
            let password = InputPassword.value;
            let name = document.querySelector('#inputName').value;
            let phone = document.querySelector('#inputPhone').value;
            let address = document.querySelector('#inputAddress').value;
            if (
                idLength(username) &&
                onlyNumberAndEnglish(username) &&
                strongPassword(password) &&
                isMatch(password, InputPasswordRetype.value)
            ) {
                let users = JSON.parse(localStorage.getItem('users')) || [];
                users.push({
                    id: username,
                    password: password,
                    name: name,
                    phone: phone,
                    address: address
                });
                localStorage.setItem('users', JSON.stringify(users));
                alert("회원가입이 완료되었습니다!");
                document.querySelector('form').reset();
                CheckDuplicateButton.classList.remove('available', 'unavailable');
                CheckDuplicateButton.textContent = '중복 확인';
                StrongPasswordMessage.style.opacity = 0;
                MismatchMessage.style.opacity = 0;
                PasswordLabel.classList.remove('error');
                PasswordRetypeLabel.classList.remove('error');
                document.querySelector('.form-label').classList.remove('error'); 
                InputUsername.classList.remove('error');
                InputUsername.placeholder = '예) dugout'; 
                document.querySelector('.username-message').style.opacity = 0; 
            } else {
                alert("입력한 정보를 확인해 주세요.");
            }
        });
    </script>
</body>
</html>
