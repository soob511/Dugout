<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Form</title>
    <link href="common/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="common/bootstrap/bootstrap.min.js.map"></script>
    <script src="common/bootstrap/jquery.min.js.map"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="../common/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="../common/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../common/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="JoinForm.css">
</head>
<body class="join-body">
	<header id="main-header"></header>
	<hr class="join-hr">
	<main id="member-form">
		<section class="title">
			<span class="join">JOIN</span>
		</section>
		<form class="row g-3">
			<fieldset class="col-12">
				<div class="mb-3">
					<label for="inputId" class="form-label">아이디</label>
					<input type="text" class="form-control" id="inputId" placeholder="예) dugout" >
					<button type="button" class="id-check">중복확인</button>
					<span class="message username-message">이미 존재하는 아이디입니다.</span>
				</div>
				<div class="mb-3">
					<label for="inputPassword" class="form-label">비밀번호</label>
					<input type="password" class="form-control" id="inputPW" placeholder="영문, 숫자 조합 8 ~ 16자" >
					<span class="message checkPassword-message">비밀번호 형식이 올바르지 않습니다.</span>
				</div>
				<div class="mb-3">
					<label for="inputPasswordConfirm" class="form-label">비밀번호 확인</label>
					<input type="password" class="form-control" id="inputPasswordConfirm" placeholder="영문, 숫자 조합 8 ~ 16자" >
					<span class="message mismatch-message">비밀번호가 일치하지 않습니다.</span>
				</div>
				<div class="mb-3">
					<label for="inputName" class="form-label">이름</label>
					<input type="text" class="form-control" id="inputName" >
				</div>
				<div class="mb-3">
					<label for="inputPhone" class="form-label">전화번호</label>
					<input type="text" class="form-control" id="inputPhone" >
				</div>
				<div class="mb-3">
					<label for="inputAddress" class="form-label">주소</label>
					<input type="text" class="form-control" id="inputAddress">
				</div>
				<button type="submit" class="btnMember">회원가입</button>
			</fieldset>
		</form>
	</main>
        <footer></footer>
    <script>
        $(document).ready(function () {
	        $("footer").load("../main/Footer.html");
	        $("header").load("../main/Header.html");
        });
        let elInputUsername = document.querySelector('#username'); 
        let elCheckDuplicateButton = document.querySelector('#check-duplicate'); 
        let elInputPassword = document.querySelector('#password'); 
        let elInputPasswordRetype = document.querySelector('#password-retype'); 
        let elMismatchMessage = document.querySelector('.mismatch-message');
        let elStrongPasswordMessage = document.querySelector('.strongPassword-message'); 
        let elPasswordLabel = document.querySelector('#password-label'); 
        let elPasswordRetypeLabel = document.querySelector('#password-retype-label'); 
        function idLength(str) {
            return str.length >= 4 && str.length <= 12;
        }
        function onlyNumberAndEnglish(str) {
            return /^[A-Za-z\d]+$/.test(str);
        }
        function strongPassword(str) {
            return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,16}$/.test(str);
        }
        function isMatch(password, passwordRetype) {
            return password === passwordRetype;
        }
        function checkIdAvailability(username) {
            let users = JSON.parse(localStorage.getItem('users')) || [];
            return users.some(user => user.id === username);
        }
        elInputUsername.addEventListener('input', function () {
            let username = elInputUsername.value;
            if (username.length > 0) {
                if (idLength(username) && onlyNumberAndEnglish(username)) {
                    elCheckDuplicateButton.classList.remove('unavailable', 'available');
                    elCheckDuplicateButton.textContent = '중복확인';
                    elInputUsername.placeholder = '예) dugout'; 
                    document.querySelector('.username-message').style.opacity = 0; 
                } 
            } else {
                elCheckDuplicateButton.classList.remove('available', 'unavailable');
                elCheckDuplicateButton.textContent = '중복확인';
                elInputUsername.placeholder = '예) dugout'; 
                elInputUsername.classList.remove('error'); 
                document.querySelector('.form-label').classList.remove('error'); 
                document.querySelector('.username-message').style.opacity = 0; 
            }
        });
        elCheckDuplicateButton.addEventListener('click', function () {
            let username = elInputUsername.value;
            if (username.length > 0) {
                if (checkIdAvailability(username)) {
                    elCheckDuplicateButton.classList.remove('available');
                    elCheckDuplicateButton.classList.add('unavailable');
                    elCheckDuplicateButton.textContent = '재확인';
                    elInputUsername.classList.add('error');
                    document.querySelector('.form-label').classList.add('error');
                    elInputUsername.placeholder = ''; 
                    document.querySelector('.username-message').style.opacity = 1; 
                } else {
                    elCheckDuplicateButton.classList.remove('unavailable');
                    elCheckDuplicateButton.classList.add('available');
                    elCheckDuplicateButton.textContent = '사용가능';
                    elInputUsername.classList.remove('error');
                    document.querySelector('.form-label').classList.remove('error');
                    elInputUsername.placeholder = ''; 
                    document.querySelector('.username-message').style.opacity = 0; 
                }
            }
        });
        elInputPassword.addEventListener('keyup', function () {
            if (elInputPassword.value.length !== 0) {
                if (strongPassword(elInputPassword.value)) {
                    elStrongPasswordMessage.classList.add('hide');
                    elInputPassword.classList.remove('error');
                    elPasswordLabel.classList.remove('error');
                } else {
                    elStrongPasswordMessage.classList.remove('hide');
                    elInputPassword.classList.add('error');
                    elPasswordLabel.classList.add('error');
                }
            } else {
                elStrongPasswordMessage.classList.add('hide');
                elInputPassword.classList.remove('error');
                elPasswordLabel.classList.remove('error');
            }
        });
        elInputPasswordRetype.addEventListener('keyup', function () {
            if (elInputPasswordRetype.value.length !== 0) {
                if (isMatch(elInputPassword.value, elInputPasswordRetype.value)) {
                    elMismatchMessage.classList.add('hide');
                    elInputPasswordRetype.classList.remove('error');
                    elPasswordRetypeLabel.classList.remove('error');
                } else {
                    elMismatchMessage.classList.remove('hide');
                    elInputPasswordRetype.classList.add('error');
                    elPasswordRetypeLabel.classList.add('error');
                }
            } else {
                elMismatchMessage.classList.add('hide');
                elInputPasswordRetype.classList.remove('error');
                elPasswordRetypeLabel.classList.remove('error');
            }
        });
        document.querySelector('.btnMember').addEventListener('click', function(event) {
            event.preventDefault(); 
            let username = elInputUsername.value;
            let password = elInputPassword.value;
            let name = document.querySelector('#inputName').value;
            let phone = document.querySelector('#inputPhone').value;
            let address = document.querySelector('#inputAddress').value;
            if (
                idLength(username) &&
                onlyNumberAndEnglish(username) &&
                strongPassword(password) &&
                isMatch(password, elInputPasswordRetype.value)
            ) {
                let users = JSON.parse(localStorage.getItem('users')) || [];
                users.push({
                    id: username,
                    password: password,
                    name: name,
                    phone: phone,
                    address: address
                });
                localStorage.setItem('users', JSON.stringify(users));
                alert("회원가입이 완료되었습니다!");
                document.querySelector('form').reset();
                elCheckDuplicateButton.classList.remove('available', 'unavailable');
                elCheckDuplicateButton.textContent = '중복확인';
                elStrongPasswordMessage.classList.add('hide');
                elMismatchMessage.classList.add('hide');
                elPasswordLabel.classList.remove('error');
                elPasswordRetypeLabel.classList.remove('error');
                document.querySelector('.form-label').classList.remove('error'); 
                elInputUsername.classList.remove('error');
                elInputUsername.placeholder = '예) dugout'; 
                document.querySelector('.username-message').style.opacity = 0; 
            } else {
                alert("입력한 정보를 확인해 주세요.");
            }
        });
    </script>
</body>
</html>
